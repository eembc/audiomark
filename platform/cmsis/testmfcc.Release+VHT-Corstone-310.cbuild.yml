    - ${CMSIS_PACK_ROOT}/GorgonMeducer/perf_counter/1.9.11/lib
  output-type: exe
  output-dirs:
    intdir: tmp/testmfcc/VHT-Corstone-310/Release
    outdir: out/testmfcc/VHT-Corstone-310/Release
