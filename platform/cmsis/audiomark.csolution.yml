solution:
  compiler: AC6
  define:
    - OS_SUPPORT_CUSTOM
  misc:
    - C:
      - -std=gnu11
      - -fshort-enums -fshort-wchar
    - CPP:
      - -std=c++11
      - -fno-rtti
    - C-CPP:
      - -Ofast
      - -ffast-math
    - ASM:
      - -masm=auto
    - Link:
      - --info=summarysizes
      - --info=sizes
      - --info=totals
      - --info=unused
      - --info=veneers

  packs:
    - pack: ARM::CMSIS-DSP@1.14.2
    - pack: ARM::CMSIS-NN@4.0.0
    - pack: ARM::CMSIS@5.9.0
    - pack: ARM::V2M_MPS3_SSE_300_BSP@1.3.0
    - pack: ARM::V2M_MPS3_SSE_310_BSP@1.1.0
    - pack: Keil::ARM_Compiler@1.7.2
    - pack: ARM::DMA350@1.0.0
    - pack: GorgonMeducer::perf_counter@1.9.11

  target-types:

    # CM85 with large TCMs
    - type: VHT_M85
      device: ARMCM85

    - type: MPS3-Corstone-310
      device: ARM::SSE-310-MPS3

    - type: VHT-Corstone-310
      device: ARM::SSE-310-MPS3

    - type: MPS3-Corstone-300
      device: ARM::SSE-300-MPS3

    - type: VHT-Corstone-300
      device: ARM::SSE-300-MPS3


  build-types:
    - type: Release
      debug: on

  projects:

    - project: ./testanr.cproject.yml
    - project: ./testaec.cproject.yml
    - project: ./testabf.cproject.yml
    - project: ./testkws.cproject.yml
    - project: ./testmfcc.cproject.yml
    - project: ./audiomark_app.cproject.yml
