solution:
  compiler: AC6
  misc:
    - C:
      - -std=gnu11
      - -Ofast
      - -g
      - -ffast-math
      - -fshort-enums -fshort-wchar
    - CPP:
      - -std=c++11
      - -Ofast
      - -ffast-math
      - -fno-rtti
    - ASM:
      - -masm=auto
    - Link:
      - --info=summarysizes
      - --info=sizes
      - --info=totals
      - --info=unused
      - --info=veneers

  packs:
    - pack: ARM::CMSIS-DSP@1.14.2
    - pack: ARM::CMSIS-NN@4.0.0
    - pack: ARM::CMSIS@5.9.0
    - pack: ARM::V2M_MPS3_SSE_300_BSP@1.3.0
    - pack: ARM::V2M_MPS3_SSE_310_BSP@1.0.0
    - pack: Keil::ARM_Compiler@1.7.2
    - pack: GorgonMeducer::perf_counter@1.9.10

  target-types:
    - type: MPS3-Corstone-300
      device: ARM::SSE-300-MPS3
      misc:
        - C:
          - -DOS_SUPPORT_CUSTOM
        - CPP:
          - -DOS_SUPPORT_CUSTOM
        #- Link:
        #  - --scatter=./fvp_sse300_mps3_ns_sct/fvp_sse300_mps3_ns.sct

    - type: VHT-Corstone-300
      device: ARM::SSE-300-MPS3
      misc:
        - C:
          - -D__FVP_PY
        - CPP:
          - -D__FVP_PY
        - Link:
          - --predefine="-D__FVP_PY" --entry=Reset_Handler
          - --scatter=./fvp_sse300_mps3_ns_sct/fvp_sse300_mps3_ns.sct
    - type: FVP
      device: ARM::SSE-300-MPS3
      processor:
        trustzone: non-secure

      misc:
        - Link:
          - --scatter=./fvp_sse300_mps3_ns_sct/fvp_sse300_mps3_ns.sct


  build-types:
    - type: Release
      #optimize: max
      debug: on

  projects:
    - project: ./audiomark_app.cproject.yml
    - project: ./testanr.cproject.yml
    - project: ./testaec.cproject.yml
    - project: ./testabf.cproject.yml    
    - project: ./testkws.cproject.yml    

